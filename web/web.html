<!DOCTYPE html>
<html lang='en'>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Function Craft</title>
    <!-- styles -->
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <!-- Form -->
    <div id='form'>
        <label for='url'>Grabcraft Url</label>

        <label for='mcversion'>Version</label>
        <div id='mc-version-container'>
            <select name='mcversion' id='mcversion'>
            </select>
        </div>

        <button id='submit'>Download house</button>
        <div class="loader" id='loader' hidden></div>
        <a id="download_link" download="minecraft_function.txt" href=”” hidden>_</a>
    </div>

    <!-- script -->
    <script src='https://unpkg.com/arrow-js@0.1.9/dist/arrow-js-0.1.9.min.js'></script>
    <script src='script.js'></script>
</body>
</html>
